    <section class="wrapper">
    <div class="parent">
        <div class="wrap">
            <header><b>Get in Touch</b></header>
            <p>Feel free to reach out to me for any questions or opportunities</p>
        </div>
        <div class="box">
            <div class="contact-info">
                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Location</h3>
                    <p>Hyderabad,Telangana,India</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>settylavanya28@gmail.com</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-phone"></i>
                    <h3>Phone</h3>
                    <p>+91 7207472819</p>
                </div>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/lavanya-setty-923aa9227/"><i class="fab fa-linkedin"></i></a>
                   
                    <a href="https://unpkg.com/aos@next/dist/aos.js"><i class="fab fa-github"></i></a>
                </div>
            </div>
            <div class="inputs">
                <form action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="27fa26e4-5ae5-4a9b-ae3c-0b5e196053ef">
                    <div class="forminput">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="forminput">
                        <label for="email">E-Mail</label>
                        <input type="text" id="E-Mail" name="email" required>
                    </div>
                    <div class="forminput">
                        <label for="subject">Subject</label>
                        <input type="text" id="Subject" name="subject" required>
                    </div>
                    <div class="forminput">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div><button type="submit" value="Send Message"></button></div>
                </form>
                

            </div>
        </div>
    </div>
    </div>
    </section>
